<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <rect width="800" height="500" fill="#1a2332"/>
  <defs>
    <linearGradient id="rearBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Suelo -->
  <rect x="0" y="380" width="800" height="120" fill="#1a1a1a"/>
  <!-- Cuerpo principal SUV - Vista Trasera -->
  <rect x="150" y="150" width="500" height="210" rx="30" fill="url(#rearBody)"/>
  <!-- Ventana trasera -->
  <path d="M200 170 L250 120 L550 120 L600 170 L600 250 L200 250 Z" fill="#1a3a5a"/>
  <!-- Spoiler -->
  <rect x="180" y="110" width="440" height="15" rx="5" fill="#2c3e50"/>
  <!-- Panel trasero -->
  <rect x="180" y="280" width="440" height="80" rx="10" fill="#3d566e"/>
  <!-- Luces traseras LED -->
  <rect x="160" y="290" width="80" height="20" rx="3" fill="#cc0000"/>
  <rect x="560" y="290" width="80" height="20" rx="3" fill="#cc0000"/>
  <!-- Luz de freno central -->
  <rect x="350" y="130" width="100" height="8" rx="2" fill="#cc0000"/>
  <!-- Placa -->
  <rect x="320" y="320" width="160" height="40" rx="5" fill="#ffffff"/>
  <rect x="330" y="330" width="140" height="20" rx="3" fill="#1a1a1a"/>
  <!-- Escape doble -->
  <ellipse cx="250" cy="370" rx="25" ry="10" fill="#333"/>
  <ellipse cx="250" cy="370" rx="15" ry="6" fill="#1a1a1a"/>
  <ellipse cx="550" cy="370" rx="25" ry="10" fill="#333"/>
  <ellipse cx="550" cy="370" rx="15" ry="6" fill="#1a1a1a"/>
  <!-- Ruedas -->
  <ellipse cx="220" cy="400" rx="50" ry="25" fill="#1a1a1a"/>
  <ellipse cx="580" cy="400" rx="50" ry="25" fill="#1a1a1a"/>
  <ellipse cx="220" cy="400" rx="30" ry="15" fill="#333"/>
  <ellipse cx="580" cy="400" rx="30" ry="15" fill="#333"/>
  <!-- Logo Nova -->
  <circle cx="400" cy="260" r="25" fill="#d4af37"/>
  <!-- Reflejo suelo -->
  <ellipse cx="400" cy="450" rx="200" ry="20" fill="#34495e" opacity="0.3"/>
</svg>